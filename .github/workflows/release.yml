name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout cosmic-connect-core
        uses: actions/checkout@v4
        with:
          repository: olafkfreund/cosmic-connect-core
          path: ../cosmic-connect-core

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ../cosmic-connect-core/target
          key: rust-${{ runner.os }}-${{ hashFiles('../cosmic-connect-core/Cargo.lock') }}
          restore-keys: rust-${{ runner.os }}-

      - name: Build Rust native libraries
        run: ./gradlew cargoBuild

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > /tmp/release.keystore

      - name: Build signed release APK
        env:
          KEYSTORE_FILE: /tmp/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Generate checksums
        run: |
          cd app/build/outputs/apk/release
          for apk in *.apk; do
            sha256sum "$apk" > "${apk}.sha256"
          done

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "COSMIC Connect ${{ steps.version.outputs.version }}"
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/release/*.sha256

      - name: Clean up keystore
        if: always()
        run: rm -f /tmp/release.keystore
